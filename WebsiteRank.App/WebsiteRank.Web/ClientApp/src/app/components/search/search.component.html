<div class="col-md-6 offset-md-3 card">
  <div class="card-body">
    <div>
      <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
      <form (submit)="onSearch()" #searchform="ngForm" novalidate>
        <div class="form-group row">
          <div class="col-sm-4"><label for="searchPhrase">Search Phrase</label></div>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="searchPhrase" [(ngModel)]="searchRequest.searchPhrase" #searchPhrase="ngModel" required>
            <div class="text-danger" *ngIf="searchPhrase.touched && searchPhrase.invalid && searchPhrase.errors.required">Search Phrase is required</div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <label for="websiteName">Website Name</label>
          </div>
          <div class="col-sm-8">
            <input type="url" class="form-control" name="websiteName" [(ngModel)]="searchRequest.websiteName" #websiteName="ngModel" required>
            <div class="text-danger" *ngIf="websiteName.touched && websiteName.invalid && websiteName.errors.required">WebsiteName is required</div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4"></div>
          <div class="col-sm-8">
            <input type="submit" class="btn btn-primary btn-space" value="Search" [disabled]="searchform.invalid" />
          </div>
        </div>
      </form>
    </div>
  </div>
  
</div>
<div *ngIf="searching" class="d-flex justify-content-center p-3">
  <mat-spinner [diameter]="40"></mat-spinner>
</div>
